<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Bilbob: A Pet Social Media</title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js" defer></script>
</head>

<body>
	<main>
		<section id="welcome">
			<div>
				<h1>Bilbob: A Pet Social Media</h1>
				<p>Share your pet's life with the world!</p>
			</div>
		</section>
		<section id="login">
			<div>
				<h2>Meow!</h2>
				<form action="login" method="get">
					<ul>
						<li>
							<label for="username">Username:</label>
							<input type="text" id="username" name="username"
								pattern="^[\w_]+$"
								title="Username can only contain letters, numbers, and underscores."
								required>
						</li>
						<li>
							<label for=" password">Password:</label>
							<input type="password" id="password" name="password"
								pattern="^(?=\S*\d)(?=\S*[a-z])(?=\S*[A-Z])(?=\S*[^\w\s])\S{8,}$"
								title="Password must be at least 8 characters long and contain at least one digit, one lowercase letter, one uppercase letter, and one special character."
								required>
						</li>
					</ul>
					<button type="submit">Log in</button>
				</form>
				<p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here!</a></p>
			</div>
		</section>
		<section id="signup">
			<div>
				<h2>Can't wait to have you on board! But first...</h2>
				<form action="signup" method="get">
					<ul>
						<li>
							<label for="animal">What animal are you?</label>
							<select name="animal" required>
								<option value="dog">Cat</option>
								<option value="cat">Dog</option>
								<option value="bird">Bird</option>
								<option value="fish">Fish</option>
								<option value="other">Reptile</option>
							</select>
						</li>
						<li>
							<label for="name">Name:</label>
							<input type="text" name="name" pattern="^[a-zA-Z\s]+$" required>
							<span class="error"></span>
						</li>
						<li>
							<label for="username">Username:</label>
							<input type="text" name="username" pattern="^[\w_]+$" required>
							<span class="error"></span>
						</li>
						<li>
							<label for="password">Password:</label>
							<input type="password" name="password"
								pattern="^(?=\S*\d)(?=\S*[a-z])(?=\S*[A-Z])(?=\S*[^\w\s])\S{8,}$"
								required>
							<span class="error"></span>
						</li>
						<li>
							<label for="confirm_password">Confirm Password:</label>
							<input type="password" name="confirm_password">
							<span class="error"></span>
						</li>
					</ul>
					<button type="submit">Sign up</button>
				</form>
				<p>Already have an account? <a href="#" onclick="showLogin()">Log in here!</a>
				</p>
			</div>
		</section>
	</main>
</body>
